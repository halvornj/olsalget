  <body>
    <div id="salesTimesContainer">
      <div id="salesTimesFlavourText"></div>
      <div id="salesTimes">Loading...</div>
      <div id="comingWeekDiv" style="display: none">
        <table id="comingWeekTable"></table>
      </div>
      <button onclick="comingWeek(new Date(Date.now()+86400000));">
        <a>Hva med kommende uke?</a>
      </button>
      <button onclick="showNeighbouringMunicipalities();">
        <a>Se tidpunkt hos andre kommuner</a>
      </button>
      <div id="velgKommuneDiv" style="display: none">
        <form
          id="kommunenavnListeForm"
          onsubmit="kommunenavnListeFormSubmitted(event, kommunenavnInput.value)"
        >
          <input
            id="kommunenavnInput"
            name="kommunenavnInput"
            placeholder="skriv kommunenavn..."
            list="kommunenavnListe"
          />
          <datalist id="kommunenavnListe"> </datalist>
        </form>
        <div id="naboKommunerButtonDiv"></div>
      </div>
      <button onclick="alert('Coming soon\xAE');">
        <a>Når stenger Vinmonopolet?</a>
      </button>
      <button onclick="alert('Se ut vinduet');">
        <a>Er det vær for utepils?</a>
      </button>
